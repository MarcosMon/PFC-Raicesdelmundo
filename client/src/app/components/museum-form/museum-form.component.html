<div class="col-md-4 offset-md-4">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input
            type="text"
            name="Name"
            [(ngModel)]="museum.name"
            placeholder="Name"
            class="form-control"
            autofocus
          />
        </div>
        <div class="form-group">
          <textarea
            name="price"
            [(ngModel)]="museum.price"
            placeholder="price"
            class="form-control"
          ></textarea>
        </div>
        <div class="form-group">
          <textarea
            name="description"
            [(ngModel)]="museum.description"
            placeholder="Description"
            class="form-control"
          ></textarea>
        </div>
        <div class="form-group">
          <input
            type="url"
            name="image"
            [(ngModel)]="museum.image"
            placeholder="Image"
            class="form-control"
          />
        </div>
        <button  class="btn btn-success btn-block" (click)=" edit ? updateMuseum() : saveNewMuseum()">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
