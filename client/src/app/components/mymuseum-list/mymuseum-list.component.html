<app-navigation></app-navigation>
<body style="background-color: white;">
  <div class="album py-5 ">
    <div class="container">
      <div *ngIf="this.error != 'false'">
        <div class="alert alert-warning alert-dismissible fade show text-center" role="alert">
          <strong>{{error}}!</strong> <p>Presione 'Add' para a√±adir un museo</p><a class="nav-link" routerLink="/museums/add" routerLinkActive="active"><span class="fa fa-plus-circle"></span> Add</a>
        </div>
      </div>
      <div class="row">


        <div class="col-md-3" *ngFor="let museum of museums">
          <div class="card mb-4 box-shadow">
            <div class="card-header  bg-light text-black d-flex justify-content-center align-items-center">
              {{museum.name}}
         </div>
            <img class="card-img-top" [src]="museum.image ? museum.image : 'assets/noimg.jpg'" alt="Card image cap">
            <div class="card-body">
              <div class="d-flex justify-content-center">
                <div class="btn-group">
                  <button type="button" (click)="showMuseum(museum.id)" class="btn btn-sm btn-outline-secondary m-1" >View</button>
                  <button type="button" [routerLink]="['/museums/edit/', museum.id]" class="btn btn-sm btn-outline-secondary m-1">Edit</button>
                  <button type="button" (click)="deleteMuseum(museum.id)" class="btn btn-sm btn-outline-secondary m-1">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
