<div *ngIf="islogged() == 'true'">

  <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">

      <img src="/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="" loading="lazy">
     <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    </form>
    <div id="navb" class="navbar-collapse collapse hide">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/museums" routerLinkActive="active">Museums</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/users/museums/', userID]" routerLinkActive="active">MyMuseums</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/museums/add" routerLinkActive="active">Add Museums</a>
        </li>
      </ul>

      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/profile" routerLinkActive="active"><span class="fas fa-user"></span> Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink ="/museums" routerLinkActive="active" (click) ="logOut()"><span class="fas fa-sign-in-alt"></span> LogOut</a>
        </li>
      </ul>
    </div>
  </nav>

</div>

<div *ngIf="islogged() == 'false'">
<nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
  <img src="/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="" loading="lazy">
     <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    </form>
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb" aria-expanded="true">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div id="navb" class="navbar-collapse collapse hide">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/museums" routerLinkActive="active">Museums</a>
      </li>
    </ul>

    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/register" routerLinkActive="active"><span class="fas fa-user"></span> Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink ="/login" routerLinkActive="active"><span class="fas fa-sign-in-alt"></span> Login</a>
      </li>
    </ul>
  </div>
</nav>
</div>
