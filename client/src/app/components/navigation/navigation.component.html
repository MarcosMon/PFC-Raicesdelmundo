<div *ngIf="this.isLogged() == 'true' && (this.userRole == 'permissions' || this.userRole == 'admin') ">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/museums" routerLinkActive="active"><span class="fa fa-home"></span> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/users/museums/', userID]" routerLinkActive="active"><span class="fa fa-building"></span> OwnMuseums</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" routerLink="/museums/add" routerLinkActive="active"><span class="fa fa-plus-circle"></span> Add</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" [routerLink]="['/users/kpi/', userID]" routerLinkActive="active"><span class="fa fa-bar-chart"></span> Charts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/tickets" routerLinkActive="active"><span class="fa fa-ticket"></span> Tickets</a>
        </li>
      </ul>

      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/profile" routerLinkActive="active"><span class="fas fa-user"></span> Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink ="/museums" routerLinkActive="active" (click) ="logOut()"><span class="fas fa-sign-in-alt"></span> LogOut</a>
        </li>
      </ul>
    </div>
  </nav>

</div>

<div *ngIf="this.isLogged() == 'true' && this.userRole == 'normalUser' ">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/museums" routerLinkActive="active"><span class="fa fa-home"></span> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/tickets" routerLinkActive="active"><span class="fa fa-ticket"></span> Tickets</a>
        </li>
      </ul>

      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/profile" routerLinkActive="active"><span class="fas fa-user"></span> Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink ="/museums" routerLinkActive="active" (click) ="logOut()"><span class="fas fa-sign-in-alt"></span> LogOut</a>
        </li>
      </ul>
    </div>
  </nav>

</div>

<div *ngIf="this.isLogged() == 'false' || this.isLogged() == null">
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/museums" routerLinkActive="active"><span class="fa fa-home"></span> Home</a>
        </li>
    </ul>

    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/register" routerLinkActive="active"><span class="fas fa-user"></span> Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink ="/login" routerLinkActive="active"><span class="fas fa-sign-in-alt"></span> Login</a>
      </li>
    </ul>
  </div>
</nav>
</div>
